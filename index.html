<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026届 高考倒计时</title>

  <link href="/css/index.css" rel="stylesheet">
</head>

<body>
  <div id="timer">
    <div class="timer-top">
      <div class="timer-top-left">
        <div class="timer-top-left-top">
          距<span class="timer-top-left-top-title"></span>
        </div>
        <div class="timer-top-left-bottom">
          <div>还剩</div>
        </div>
      </div>
      <div class="timer-top-right">
        <span class="timer-num day"></span>天
        <span class="timer-num hour"></span>时
        <span class="timer-num min"></span>分
        <span class="timer-num sec"></span>秒
      </div>
    </div>

    <div class="timer-bottom">
      <div class="timer-bottom-top">
        THE National College Entrance Examination START
      </div>
      <div class="timer-bottom-bottom">
        IN
        <span class="day"></span>D
        <span class="hour"></span>H
        <span class="min"></span>M
        <span class="sec"></span>S
      </div>

    </div>
  </div>
  <div id="progress"></div>


  <div id="dev">
    dev by
    <a href="https://github.com/AnyMore912" target="_blank">AnyMore</a>
    |
    <a href="https://github.com/AnyMore912" target="_blank">BiliBili</a>
  </div>

  <!-- 负责倒计时功能 -->
  <script src="./js/timer.js"></script>
  <!-- 负责进度功能 -->
  <script src="./js/progress.js"></script>
</body>



</html>
